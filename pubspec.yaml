name: flutter_basics
description: "A new Flutter project."


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1


environment:
  sdk: ^3.10.0


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # -----------------------------------------
  # UI & DESIGN
  # -----------------------------------------
  font_awesome_flutter: ^10.4.0        # FontAwesome icons for UI.
  auto_size_text: ^3.0.0               # Auto-resizing text.
  animated_text_kit: ^4.2.2            # Animated text effects.
  google_fonts: ^6.2.1                 # Use Google Fonts in the app.
  sliver_sticky_collapsable_panel: ^3.0.2  # Sticky & collapsible sliver panels.
  syncfusion_flutter_charts: ^31.2.4   # High-quality charts for visual demos.

  # -----------------------------------------
  # CALENDAR & DATE UTILITIES
  # -----------------------------------------
  table_calendar: ^3.1.2               # Customizable calendar widget.
  flutter_calendar_carousel: ^2.4.4    # Carousel-style calendar.
  intl: ^0.20.2                        # Date, time, and number formatting.

  # -----------------------------------------
  # FORMS & STATE UTILITIES
  # -----------------------------------------
  reactive_forms: ^17.0.1              # Reactive forms with validations.
  flutter_hooks: ^0.20.5               # Cleaner widget logic using hooks.

  # -----------------------------------------
  # SYSTEM, DEVICE & PERMISSIONS
  # -----------------------------------------
  permission_handler: ^11.3.1          # Request runtime permissions.
  device_info_plus: ^10.1.0            # Fetch device information.
  internet_connection_checker_plus: ^2.5.1 # Check internet connectivity.

  # -----------------------------------------
  # MEDIA, STORAGE & EXTERNAL LINKS
  # -----------------------------------------
  image_picker: ^0.8.7+5               # Pick images from camera/gallery.
  shared_preferences: ^2.2.0           # Store small local data (settings).
  url_launcher: ^6.3.0                 # Open GitHub URLs or external links.


dev_dependencies:
  flutter_test:
    sdk: flutter
  

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  assets:
    - res/img/

  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: autourOne
      fonts:
        - asset: res/font/AutourOne-Regular.ttf

    - family: capriola
      fonts:
        - asset: res/font/Capriola-Regular.ttf
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
